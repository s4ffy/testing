  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Prestige GT</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="cars.html">Cars</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contacts.html">Contact</a>
      <a href="booking.html">Book</a>
    </nav>
  </header>

  <main class="section">
    <h2>Book Your Drive</h2>
    <p>Fill out the form below to request your booking. Weâ€™ll get back to you shortly.</p>

    <form id="bookingForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="booking-form">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="car">Select Car:</label>
      <select id="car" name="car" required>
        <option disabled selected value="">-- Choose a Car --</option>
        <option>Ferrari F8</option>
        <option>Lamborghini Huracan</option>
        <option>Porsche 911 Turbo S</option>
        <option>Rolls Royce Phantom</option>
        <option>BMW M340i</option>
        <option>Lexus ISF</option>
      </select>

      <label for="date">Rental Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="days">Number of Days:</label>
      <input type="number" id="days" name="days" min="1" required>

      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Anything specific you'd like to add?"></textarea>

      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </main>

  <script>
    const secretKey = 'your-secret-key'; 

    function encrypt(value) {
      return CryptoJS.AES.encrypt(value, secretKey).toString();
    }

    document.getElementById('bookingForm').addEventListener('submit', function(event) {

      const fullName = document.getElementById('fullName');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const notes = document.getElementById('notes');

      fullName.value = encrypt(fullName.value);
      email.value = encrypt(email.value);
      phone.value = encrypt(phone.value);
      notes.value = encrypt(notes.value);

    });
  </script>
</body>
</html>
